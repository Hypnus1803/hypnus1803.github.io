    <div class="container">

            <img src="../images/my_profile.jpeg" alt="My Profile" class="profile-image">

    <script>
        fetch('../content/profile.md')
            .then(response => response.text())
            .then(text => {
                const converter = new showdown.Converter();
                document.getElementById('content').innerHTML = converter.makeHtml(text);
            })
            .catch(error => {
                console.error('Error fetching or rendering Markdown:', error);
            });
    </script>
